spring:
  profiles:
    default: local
    group:
      "local": local, secret
      "prod": prod, secret

  jpa:
    properties:
      hibernate:
        format_sql: true
        use_sql_comments: true
        show_sql: true
    hibernate:
      ddl-auto: update

  mvc:
    hiddenmethod:
      filter:
        enable: true

  kafka:
    consumer:
      enable-auto-commit: false
      properties:
        isolation:
          level: read_committed

logging:
  config: classpath:logback-spring.xml

server:
  error:
    include-exception: true
    include-stacktrace: always
  tomcat:
    mbeanregistry:
      enabled: true
    threads:
      max: 200 # 생성할 수 있는 thread의 총 개수
      min-spare: 10 # 항상 활성화 되어있는(idle) thread의 개수
    max-connections: 10010 # 수립가능한 connection의 총 개수
    accept-count: 100 # 작업큐의 사이즈
    connection-timeout: 20000 # timeout 판단 기준 시간, 20초

management:
  endpoints:
    web:
      exposure:
        include: "*"

  endpoint:
    prometheus:
      enabled: true

---
spring:
  config:
    activate:
      on-profile: local
logging:
  level:
    com.example.flashfrenzy: debug

    org:
      hibernate:
        SQL: info
#        SQL: debug
        type:
          descriptor:
            sql: trace
---
spring:
  config:
    activate:
      on-profile: prod
---
spring:
  main:
    allow-bean-definition-overriding: true
