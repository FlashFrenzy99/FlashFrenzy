<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="layout/default_layout" lang="en">
<th:block layout:fragment="content">
  <h1>Product List</h1>
  <table>
    <thead>
    <tr>
      <th>ID</th>
      <th>Title</th>
      <th>Image</th>
      <th>Price</th>
      <th>Category 1</th>
      <th>Category 2</th>
      <th>Stock</th>
    </tr>
    </thead>
    <tbody>
    <!-- Iterate through the productList and display each product -->
    <tr th:each="product : ${productList}">
      <td th:text="${product.id}"></td>
      <td th:text="${product.title}"></td>
      <td >
        <img th:src="${product.image}" width="100" height="120">
      </td>
      <td th:text="${product.price}"></td>
      <td th:text="${product.category1}"></td>
      <td th:text="${product.category2}"></td>
      <td th:text="${product.stock}"></td>
    </tr>
    </tbody>
  </table>
</th:block>
</html>
