<!-- basket.html (Thymeleaf 템플릿) -->
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Basket</title>
</head>
<body>
<h1>Your Basket</h1>

<table>
  <thead>
  <tr>
    <th>Product ID</th>
    <th>Title</th>
    <th>Image</th>
    <th>Price</th>
    <th>Category 1</th>
    <th>Category 2</th>
    <th>Stock</th>
  </tr>
  </thead>
  <tbody>
  <!-- 반복문을 사용하여 리스트를 순회하고 각 항목을 표시 -->
  <tr th:each="product : ${basketProducts}">
    <td th:text="${product.basketProductId}"></td>
    <td th:text="${product.title}"></td>
    <td th:text="${product.image}"></td>
    <td th:text="${product.price}"></td>
    <td th:text="${product.category1}"></td>
    <td th:text="${product.category2}"></td>
    <td th:text="${product.stock}"></td>
  </tr>
  </tbody>
</table>
</body>
</html>
